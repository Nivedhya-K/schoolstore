{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>School Store</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/css/templatemo-grad-school.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">
<!--

TemplateMo 557 Grad School

https://templatemo.com/tm-557-grad-school

-->
  </head>
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><em>School</em> Store</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="{% url 'schoolapp:home' %}">Home</a></li>
      </ul>
    </nav>
  </header>

  </head>
<body style="background-color: gray;text-align: center">
    <h2>LOGIN HERE</h2>
  <section class="section coming-soon" data-section="section3">
    <div class="container" style="text-align: center;">

            <div class="top-content">
              <h6 style="text-align:center">Login here to see more details</h6>
            </div>
            <form id="contact" action="" method="POST">
                {% csrf_token %}
                <div class="col-md-12">
                  <fieldset>
                    <input type="text" name="username" class="form-control" id="username" placeholder="User name" required="">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                      <button type="submit" id="form-submit" class="Submit"><a href="{% url 'button' %}">Submit</a></button>
                      <fieldset>
                      <h6 style="color:white;">If you're a new user,Please click here to register</h6>
                    <div class="col-md-12">
                     <li><a href="{% url 'register' %}">Register</a></li>
                    </div>
                  </fieldset>
                  </fieldset>



                </div>
            </form>

        </div>

  </section>
<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <p><i class="fa fa-copyright"></i> Copyright 2020 by School Store</p></div>
      </div>
    </div>
  </footer>
</body>
</html>
