
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>School Store</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/css/templatemo-grad-school.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">
<!--

TemplateMo 557 Grad School

https://templatemo.com/tm-557-grad-school

-->
  </head>
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><em>School</em> Store</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="{% url 'schoolapp:home' %}">Home</a></li>
      </ul>
    </nav>
  </header>

  </head>
<body style="background-color: gray;text-align: center">
  <section class="section coming-soon" data-section="section3">
<div class="container" style="text-align: center;">
    <div class="top-content">
        <h6 style="text-align:center">Please fill the form below</h6>
    </div>
    <form id="contact" action="{% url 'order_confirm'  %}" method="POST">
        {% csrf_token %}
        <div class="col-md-12">
            <fieldset>
                <input type="text" class="form-control" id="name" placeholder="Name" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <input type="number" class="form-control" id="Age" placeholder="Age" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <select class="form-control" id="name" name="name" required="">
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Othes">Others</option>
                            <!-- Add more options as needed -->
                </select>
            </fieldset><br>
        </div>
        <div class="col-md-12">
            <fieldset>
                <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Phone Number" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <input type="email" class="form-control" id="Email id" placeholder="Email id" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <input type="text" class="form-control" id="Address" placeholder="Address" required="">
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <select class="form-control" id="name" name="name" required="">
                    <option value="{{ form.department }}"> </option><!-- Add more options as needed -->
                </select>
            </fieldset>
        </div>
        <div class="col-md-12">
        <fieldset>
            <select class="form-control" id="name" name="name" required="">
                <option value="{{ form.course }}"> </option><!-- Add more options as needed -->
            </select>
        </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <select class="form-control" id="name" name="purpose" required="">
                    <option value="{{ form.purpose }}"> </option><!-- Add more options as needed -->
                </select>
            </fieldset>
        </div>

        <div class="col-md-12">
            <fieldset style="color: white">
                {{ form.materials.label_tag }}
                <div class="row">
                    {% for checkbox in form.materials %}
                        <div class="col-md-3">
                            {{ checkbox }}
                        {{ choice_label }}
                        </div>
                    {% endfor %}
                </div>
            </fieldset>
        </div>
        <div class="col-md-12">
            <fieldset>
                <button type="submit" id="form-submit" class="Submit" href="{% url 'order_confirm' %}">Submit&Logout</button>
            </fieldset>
        </div>
    </form>
</div>
  </section>
<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <p><i class="fa fa-copyright"></i> Copyright 2020 by School Store</p></div>
      </div>
    </div>
  </footer>
</body>
</html>
